<ion-header>
  <ion-navbar>
    <ion-title>
      ionCalculator
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-input type="text"
            placeholder="0.0"
            [value]="calculation"
            (input)="calculation = $event.target.value"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3><button ion-button block (click)="setCalculation('1')">1</button></ion-col>
      <ion-col col-3><button ion-button block (click)="setCalculation('2')">2</button></ion-col>
      <ion-col col-3><button ion-button block (click)="setCalculation('3')">3</button></ion-col>
      <ion-col col-3><button ion-button block (click)="setCalculation('+')">+</button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3><button ion-button block (click)="setCalculation('4')">4</button></ion-col>
      <ion-col col-3><button ion-button block (click)="setCalculation('5')">5</button></ion-col>
      <ion-col col-3><button ion-button block (click)="setCalculation('6')">6</button></ion-col>
      <ion-col col-3><button ion-button block (click)="setCalculation('-')">-</button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3><button ion-button block (click)="setCalculation('7')">7</button></ion-col>
      <ion-col col-3><button ion-button block (click)="setCalculation('8')">8</button></ion-col>
      <ion-col col-3><button ion-button block (click)="setCalculation('9')">9</button></ion-col>
      <ion-col col-3><button ion-button block (click)="setCalculation('*')">*</button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-9><button ion-button block (click)="setCalculation('0')">0</button></ion-col>
      <ion-col col-3><button ion-button block (click)="setCalculation('/')">/</button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12><button ion-button block (click)="showResult()">Result</button></ion-col>
      <ion-col col-12><button ion-button block (click)="clearInput()">Clear</button></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
